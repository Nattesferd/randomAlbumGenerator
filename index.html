<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Discogs Album</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <header>
    <h1>üé≤ Random Discogs <em>Album</em></h1>
    <p>Estrai casualmente un <strong>album</strong> da Discogs. Serve il tuo <strong>User Token</strong>.</p>
  </header>

  <div class="wrap">
    <div class="card">
      <div class="grid">
        <div>
          <div class="field">
            <label for="token">Discogs User Token</label>
            <input id="token" type="password" placeholder="Incolla il tuo token (resta nel tuo browser)" />
            <div class="actions">
              <button id="saveToken">üíæ Salva localmente</button>
              <button id="clearToken" class="danger">üßπ Dimentica token</button>
            </div>
            <div id="tokenStatus" class="status"></div>
            <div class="hint">Il token √® salvato in <code>localStorage</code>. Codice 100% client-side.</div>
          </div>

          <div class="actions">
            <button id="go">üéß Dammi un album a caso</button>
            <button id="again" style="display:none">üîÅ Ancora</button>
          </div>
          <div id="status" class="status"></div>
        </div>

        <!-- FILTRI -->
        <div class="filters">
          <div class="field">
            <label>Filtri (opzionali)</label>

            <div class="row">
              <!-- GENERE (combo singolo campo) -->
              <div class="cbx" id="genreBox">
                <input type="hidden" id="genre" />
                <input class="cbx-input" id="genreCombo" placeholder="Genere‚Ä¶ (scrivi per filtrare)" autocomplete="off" />
                <div class="cbx-list" id="genreList" hidden></div>
              </div>

              <!-- STILE (combo singolo campo) -->
              <div class="cbx" id="styleBox">
                <input type="hidden" id="style" />
                <input class="cbx-input" id="styleCombo" placeholder="Stile‚Ä¶ (scrivi per filtrare)" autocomplete="off" />
                <div class="cbx-list" id="styleList" hidden></div>
              </div>
            </div>

            <div class="row">
              <input id="country" placeholder="Paese es. US, Italy, Japan" />
              <select id="format">
                <option value="">Qualsiasi formato</option>
                <option value="Album" selected>Album</option>
                <option value="Single">Single</option>
                <option value="EP">EP</option>
                <option value="Compilation">Compilation</option>
                <option value="LP">LP</option>
                <option value="12&quot;">12"</option>
                <option value="CD">CD</option>
                <option value="Cassette">Cassette</option>
              </select>
            </div>

            <div class="row">
              <input id="yearFrom" placeholder="Anno da (es. 1970)" />
              <input id="yearTo" placeholder="Anno a (es. 1999)" />
            </div>
          </div>
        </div>

        <div id="output"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
